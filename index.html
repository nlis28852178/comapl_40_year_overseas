
<!DOCTYPE html>

    <h2 style="text-align: center; padding-top: 15px; padding-bottom: 20px; font-size: 36px;">紀念衣登記資訊(海外)</h2>
    <hr style="border: 1px solid ;"/>
    <form>
      <div>
      <label style="padding-left: 140px;"><b>尺寸</b></label>
      <label style="padding-left: 138px;" for="s">S</label>
      <input type="radio" id="s" name="size" value="s" checked>
      <label style="padding-left: 94px;" for="m">M</label>
      <input type="radio" id="m" name="size" value="m">
      <label style="padding-left: 113px;" for="l">L</label>
      <input type="radio" id="l" name="size" value="l" checked>
      <label style="padding-left: 91.5px;" for="xl">XL</label>
      <input type="radio" id="xl" name="size" value="xl">
      <label style="padding-left: 83px;" for="xxl">XXL</label>
      <input type="radio" id="xxl" name="size" value="xxl">
    </div>
    <hr style="border: 1px solid ;"/>
    <div>
      <label style="padding-left: 125px;"><b>領取人</b></label>
      <label style="padding-left: 113.5px;" for="self">本人</label>
      <input type="radio" id="self" name="receiver" value="self" checked>
      <label style="padding-left: 43.5px;" for="Doji">同事代領</label>
      <input type="radio" id="Doji" name="receiver" value="Doji">
      <label style="padding-left: 57px;" for="Relatives&friends">親友代領</label>
      <input type="radio" id="Relatives&friends" name="receiver" value="Relatives&friends" checked>
    </div>
    <hr style="border: 1px solid ;"/>
    <div>
        <label class="label-text2"><b>領取地點</b></label>
        <label class="label-text3" for="tower1">仁寶大樓</label>
        <input type="radio" id="tower1" name="the_great_tower" value="tower1" checked>
        <label class="label-text3" for="tower2">LKE</label>
        <input type="radio" id="tower2" name="the_great_tower" value="tower2" checked>
        <label class="label-text3" for="tower3">SDBG</label>
        <input type="radio" id="tower3" name="the_great_tower" value="tower3" checked>
        <label class="label-text3" for="tower4">平鎮</label>
        <input type="radio" id="tower4" name="the_great_tower" value="tower4" checked>
        <label class="label-text3" for="tower5">力特</label>
        <input type="radio" id="tower5" name="the_great_tower" value="tower5" checked>
        <label class="label-text3" for="tower6">高雄</label>
        <input type="radio" id="tower6" name="the_great_tower" value="tower6" checked>
      </div>
      <hr style="border: 1px solid ;"/>
     <div>
        <label class="label-text1"><b>領取人姓名</b></label>
        <label></label>
        <label></label>
      </div>
      <hr style="border: 1px solid ;"/>
      <div>
        <label class="label-text1"><b>領取人電話</b></label>
        <label></label>
        <label></label>
      </div>
      <hr style="border: 1px solid ;"/>
      <div>
        <label class="label-text1"><b>領取人分機</b></label>
        <label></label>
        <label></label>
      </div>
    </table>
    </div>

        <input type="radio" id="yes" name="family_day_activities" value="yes" checked>

        <input type="radio" id="no" name="family_day_activities" value="no">
